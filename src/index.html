<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Registro y Control De Asistencias Para Docentes</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav id="statebar">
      <div id="navmanager">
        <div id="elnuevocheck">
          <div id="circle"></div>
        </div>
        
        <div id="sysicon">
          <img id="logosBWA" class="batteryIcon" src="../img/transitions/battery_full.svg" alt=""/>
          <div id="myModalBattery" class="modalBattery">
            <div class="modal-content-Battery">
              <span class="closeBattery">&times;</span>
              <iframe id="modalFrameBattery" src=""></iframe>
            </div>
          </div>
          <script src="../src/scripts/script-settings-battery.js"></script>
<!-- ======================================================================================================= -->
<!-- ======================================================================================================= -->

          <img class="logosBWA" id="wifiIcon" src="../img/netstate/offline.svg" alt=""/>
          <div id="myModalNetwork" class="modalNetwork">
            <div class="modal-content-Network">
              <span class="closeNetwork">&times;</span>
              <section id="modalFrameNetwork">
                <div class="window-notice" id="window-notice">
                  <div class="content">
                    <div class="content-text-network">
                      <div class="login-container-network">
                        <section class="bloqForNet">
                          <img src="../img/gear_ntwk.svg" alt="" id="bloqlognet" />
                          <button class="actions" type="submit" id="sync">
                            <div class="loader-container">
                              <div class="loader" id="loader">
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                              </div>
                            </div>
                            Sincronizar
                          </button>
                          
              
                          <button id="net" class="actions" type="submit">Red</button>
                          <button id="poweroff" class="poweroff" type="submit">Apagar</button>
                        </section>

                        <section id="listwifi" style="display: none;">
                          <img src="../img/close_window.svg" alt="" id="arrow-back">
                          <img src="../img/wifi_ntwk.svg" alt="" id="iconwifi"/>
                          <h2>Conectarse a una red WiFi</h2>
                          <input type="text" id="ssid" placeholder="Nombre o SSID">
                          <input type="password" id="passwordWifi" placeholder="Contraseña">
                          <img src="../img/no_hideWifi.svg" alt="toggle password visibility" class="toggle-password-wifi">
                          <button id="connect">Conectar</button>

                          <div id="listscroll">
                            <ul id="wifi-networks"></ul>
                          </div>
                        </section>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
          <script src="../src/scripts/script-setting-network.js"></script>
<!-- ======================================================================================================= -->
<!-- ======================================================================================================= -->

          <img class="logosBWA" id="logosetting" src="../img/gear.svg" alt=""/>
          <div id="myModalLog" class="modalLog">
            <div class="modal-content-Log">
              <span class="closeLog">&times;</span>
              <section id="modalFrameLog" src="">

                <div class="content-text-log">
                  <div class="login-container">
                    <section class="bloqFor">
                      <div id="login">
                        <img src="../img/lock.svg" alt="" id="bloqlog" />
                        <form id="formLogin">
                          <div class="form-group">
                              <img src="../img/icon_user.svg" alt="" class="input-icon">
                              <input type="text" id="username" name="username" required placeholder="usuario"/>
                          </div>
                          <div class="form-group">
                              <img src="../img/icon_password.svg" alt="" class="input-icon">
                              <input type="password" id="password" name="password" required placeholder="contraseña"/>
                              <img src="../img/no_hide.svg" alt="toggle password visibility" class="toggle-password">
                          </div>
                          <button id="loginbtn" class="login-button" type="submit">Ingresar</button>
                      </form>
                      </div>

                      <div id="logued" style="display: none;">
                        <img src="../img/person_circle.svg" id="user-logued" alt="">
                        
                        <div id="labels-reactive">
                          <h1>Bienvenido</h1>
                          <label id="user" for="">Usuario</label>
                          <label id="role" for="">Rol</label>
                        </div>
                      <button id="logout-button" class="login-button">Cerrar sesion</button>
                      </div>
                    </section>

                  </div>
                </div>
                <script src="renderer.js"></script>
              </section>
            </div>
          </div>
          <script src="../src/scripts/script-settings-log.js"></script>
        </div>
      </div>
    </nav>

    <div style="text-align: center">
      <img id="logo" src="../img/recdat_blue.png" alt="" />
    </div>

    <div style="text-align: center" id="botones">
      <button id="logqr">Registro por QR</button>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close" id="closeQr">&times;</span>
          <section id="modalFrame">

            <div id="fatherscan" class="row justify-content-center mt-5">
              <h5 class="text-center">Escaneando QR...</h5>
              <div id="containerscan" class="col-sm-4 shadow p-3">
                <div id="sectionscan" class="row text-center">
                  <a id="btn-scan-qr" href="#">
                    <img
                      src="../img/qr-code-scan.svg"
                      class="img-fluid text-center"
                      width="175"
                    />
                  </a>
                  <canvas hidden="" id="qr-canvas" class="img-fluid"></canvas>
                </div>
              </div>
            </div>
            <audio id="audioScaner" src="./utils/sonido.mp3"></audio>
            <script src="./scripts/sweetalert.js"></script>
            <script src="./scripts/script-qrcode-min.js"></script>
            <script src="./scripts/script-scancode-qr.js"></script>

          </section>
        </div>
      </div>

      <button id="logmanual">Registro manual</button>
      <div id="myModalManual" class="modalManual" style="display: none">
        <div class="modal-content-Manual">
          <span class="closeManual" id="closeManualWindow">&times;</span>
          <section id="modalFrameManual">

            <div class="content-text-manual">
              <div class="login-container-manual">
                <section class="bloqFor">
                  <img src="../img/register.svg" alt="" id="bloqlog-manual" />
                  <form id="firstForm">
                    <div class="labeltitle">
                      <label for="">Ingrese su correo asignado</label>
                    </div>
                    <div class="form-group-manual">
                      <input id="id_email" required />
                    </div>
                    <h6 style="text-align: center;">
                      Estimado docente, recuerde que el correo a diligenciar corresponde al asignado por el 
                      administrador o el registrado en el sistema. De no ser asi su
                      asistencia no podrá ser validada...
                    </h6>
                    <button class="login-button" id="nextform" type="submit">Continuar</button>
                  </form>
        
                  <form id="answerTheQuestion" style="display: none">
                    <div class="labeltitle">
                      <label for="" id="labelQuestion">¿Cual es la pregunta objetivo?</label>
                    </div>
                    <div class="form-group-manual" id="secondInput">
                      <input id="answer" required />
                    </div>
                    <button class="login-button-manual" id="login-button-manual" type="submit">Continuar</button>
                  </form>

                  <script src="renderer.js"></script>

                  <section id="takePhoto" style="display: none">
                    <div id="didi">
                      <h2 id="takingphoto">Tomando la foto...</h2>
                      <video id="videoManual" class="img-fluid" autoplay playsinline></video>
                      <canvas hidden id="canvasManual" class="img-fluid"></canvas>
                    </div>
                    <script src="./scripts/fotomanual.js"></script>
                </section>

                
                  <div id="myModalNetwork" class="modalNetwork3">
                    <section id="modalFrameNetwork2">
                      <div class="window-notice2" id="window-notice2">
                        <div class="content2">
                          <img src="../img/alert_user.svg" alt="">
                                <h1 id="warn2" style="color: #797979;"></h1>
                        </div>
                      </div>
                    </section>
                </div>
                
                </section>
              </div>
            </div>

          </section>
        </div>
      </div>
      <script src="../src/scripts/script-window-qrcode.js"></script>
    </div>
  </body>
</html>
