<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Registro y Control De Asistencias Para Docentes</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav id="statebar">
      <div id="navmanager">
        <img id="radio" class="state" src="../img/vinyl_fill.svg" alt="" />
        
        <div id="sysicon">
          <img id="logosBWA" class="batteryIcon" src="../img/transitions/battery_full.svg" alt=""/>
          <div id="myModalBattery" class="modalBattery">
            <div class="modal-content-Battery">
              <span class="closeBattery">&times;</span>
              <iframe id="modalFrameBattery" src=""></iframe>
            </div>
          </div>
          <script src="../src/scripts/script-settings-battery.js"></script>
<!-- ======================================================================================================= -->
<!-- ======================================================================================================= -->

          <img class="logosBWA" id="wifiIcon" src="../img/netstate/offline.svg" alt=""/>
          <div id="myModalNetwork" class="modalNetwork">
            <div class="modal-content-Network">
              <span class="closeNetwork">&times;</span>
              <section id="modalFrameNetwork">
                <div class="window-notice" id="window-notice">
                  <div class="content">
                    <div class="content-text-network">
                      <div class="login-container-network">
                        <section class="bloqForNet">
                          <img src="../img/gear_ntwk.svg" alt="" id="bloqlognet" />
                          <button class="actions" type="submit" id="sync" onclick="syncData()">
                            <div class="loader-container">
                              <div class="loader" id="loader"></div>
                            </div>
                            Sincronizar
                          </button>
              
                          <button id="net" class="actions" type="submit">Red</button>
                          <button id="poweroff" class="poweroff" type="submit">Apagar</button>
                        </section>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
          <script src="../src/scripts/script-setting-network.js"></script>
<!-- ======================================================================================================= -->
<!-- ======================================================================================================= -->

          <img class="logosBWA" id="logosetting" src="../img/gear.svg" alt=""/>
          <div id="myModalLog" class="modalLog">
            <div class="modal-content-Log">
              <span class="closeLog">&times;</span>
              <section id="modalFrameLog" src="">

                <div class="content-text-log">
                  <div class="login-container">
                    <section class="bloqFor">
                      <div id="login">
                        <img src="../img/lock.svg" alt="" id="bloqlog" />
                        <form id="formLogin">
                          <div class="form-group">
                            <input type="text" id="username" name="username" required placeholder="usuario"/>
                          </div>
                          <div class="form-group">
                            <input type="password" id="password" name="password" required placeholder="contraseña"/>
                          </div>
                          <button id="loginbtn" class="login-button" type="submit">Ingresar</button>
                        </form>
                      </div>

                      <div id="logued" style="display: none;">
                        <img src="../img/person_circle.svg" id="user-logued" alt="">
                        
                        <div id="labels-reactive">
                          <h1>Bienvenido</h1>
                          <label id="user" for="">Usuario</label>
                          <label id="role" for="">Rol</label>
                        </div>
                      <button id="logout-button" class="login-button">Cerrar sesion</button>
                      </div>
                    </section>

                  </div>
                </div>
                <script src="renderer.js"></script>
              </section>
            </div>
          </div>
          <script src="../src/scripts/script-settings-log.js"></script>
        </div>
      </div>
    </nav>

    <div style="text-align: center">
      <img id="logo" src="../img/logoPNG.png" alt="" />
    </div>

    <div style="text-align: center" id="botones">
      <button id="logqr">Registro por QR</button>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <section id="modalFrame">

            <div id="fatherscan" class="row justify-content-center mt-5">
              <h5 class="text-center">Escanear código QR</h5>
              <div id="containerscan" class="col-sm-4 shadow p-3">
                <div id="sectionscan" class="row text-center">
                  <a id="btn-scan-qr" href="#">
                    <img
                      src="../img/qr-code-scan.svg"
                      class="img-fluid text-center"
                      width="175"
                    />
                  </a>
                  <canvas hidden="" id="qr-canvas" class="img-fluid"></canvas>
                </div>
              </div>
            </div>
            <audio id="audioScaner" src="./utils/sonido.mp3"></audio>
            <script src="./scripts/sweetalert.js"></script>
            <script src="./scripts/script-qrcode-min.js"></script>
            <script src="./scripts/script-scancode-qr.js"></script>

          </section>
        </div>
      </div>

      <button id="logmanual">Registro manual</button>
      <div id="myModalManual" class="modalManual">
        <div class="modal-content-Manual">
          <span class="closeManual">&times;</span>
          <section id="modalFrameManual">

            <div class="content-text-manual">
              <div class="login-container-manual">
                <section class="bloqFor">
                  <img src="../img/register.svg" alt="" id="bloqlog-manual" />
                  <form id="firstForm">
                    <div class="labeltitle">
                      <label for="">Ingrese su correo o ID asignado</label>
                    </div>
                    <div class="form-group-manual">
                      <input id="id/email" required />
                    </div>
                    <h6>
                      Estimado docente, recuerde que su ID único y/o su correo
                      corresponden a los registrados en el sistema. En caso contrario el
                      registro no podrá ser validado...
                    </h6>
                    <button class="login-button" type="submit">Continuar</button>
                  </form>
        
                  <form id="answerTheQuestion" style="display: none">
                    <div class="labeltitle">
                      <label for="">¿Cual es la pregunta objetivo?</label>
                    </div>
                    <div class="form-group-manual" id="secondInput">
                      <input id="answer" required />
                    </div>
                    <button class="login-button-manual" type="submit">Continuar</button>
                  </form>
                </section>
              </div>
            </div>

          </section>
        </div>
      </div>
      <script src="../src/scripts/script-window-qrcode.js"></script>
    </div>
  </body>
</html>
